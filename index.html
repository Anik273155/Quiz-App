<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet"href="style.css">
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/js/all.min.js" integrity="sha512-rpLlll167T5LJHwp0waJCh3ZRf7pO6IT1+LZOhAyP6phAirwchClbTZV3iqL3BMrVxIYRbzGTpli4rfxsCK6Vw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    </head>
    <body>

    
       <div class="start_quiz" >Start Quiz</div>
<div class="quiz-box inactive ">
   <h2 class="que_text"></h2>
  <div class="options">
      <div class="option">Hyper Text Multiple Language</div>
      <div class="option">Hyper Tool Multi Language</div>
      <div class="option incorrect" style="position:relative;">Hyper Tool Markup Language <i class="fa fa-times"style="color:red; font-size:22px; position:absolute;right:10px;"></i></div>
      <div class="option correct" style="position:relative;" >Hyper Text Markup  Language<i class="fa fa-check"style="color:green; font-size:22px;position:absolute;right:10px;"></i> </div>
   </div> 
   <div class="quiz-footer">
      <div class="footer-left">
        <span class="count_que"> 1 </span> of <span class="total_que"></span> Questions
      </div>
      <div class="footer-right">
         <button class="next-btn inactive">Next Question</button>
      </div>
   </div>
</div>

<div class="result-box inactive ">

   <h2>RESULT</h2>
   <div class="result">
      <h3 class ="total-que">Total Question : <span></span></h3>
     
      <h3 class="right-ans">Right Answers   :<span></span>
      <h3 class="wrong-ans">Wrong Answer  :<span ></span></h3>
      <h3 class ="percentage">   Percentage  :<span> </span></h3>
   </div>
   <div class="result-footer ">
      <div class="again-quiz">Again Quiz</div>
      <div class="exit">Exit</div>
   </div>
</div>
<script src="script.js"></script>

    </body>
  
    </html>
